<h1>Клиенты</h1>
<a href="{% url 'client_create' %}">Добавить нового клиента</a>
<ul>
    {% for client in object_list %}
        <li>{{ client.full_name }} - {{ client.email }} - <a href="{% url 'client_update' client.pk %}">Редактировать</a> - <a href="{% url 'client_delete' client.pk %}">Удалить</a></li>
    {% endfor %}
</ul>
